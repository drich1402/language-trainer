# fly.toml app configuration file generated for spanisch on 2025-12-31T18:12:41+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spanisch'
primary_region = 'fra'

[build]

[env]
  DATABASE_URL = "sqlite+aiosqlite:////data/vocab_trainer.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "vocab_data"
  destination = "/data"
