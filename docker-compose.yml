services:
  db:
    image: postgres:16-alpine
    container_name: vocab_trainer_db
    environment:
      POSTGRES_DB: vocab_trainer
      POSTGRES_USER: vocab_user
      POSTGRES_PASSWORD: vocab_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocab_user -d vocab_trainer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vocab_network

  api:
    build: ./backend
    container_name: vocab_trainer_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://vocab_user:vocab_password_2025@db:5432/vocab_trainer
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:5174
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - vocab_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  vocab_network:
    driver: bridge
